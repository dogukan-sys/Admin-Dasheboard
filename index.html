<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="app.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-nav">
                <li class="nav-logo">
                    <a href="#" class="nav-link">
                        <i icon-name="layout-dashboard"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i icon-name="home"></i>
                        <span class="link-text">Home</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i icon-name="user"></i>
                        <span class="link-text">Profile</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i icon-name="message-square"></i>
                        <span class="link-text">Messages</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i icon-name="history"></i>
                        <span class="link-text">History</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i icon-name="briefcase"></i>
                        <span class="link-text">Tasks</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i icon-name="users"></i>
                        <span class="link-text">Community</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i icon-name="settings"></i>
                        <span class="link-text">Settings</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i icon-name="help-circle"></i>
                        <span class="link-text">Support</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i icon-name="shield-check"></i>
                        <span class="link-text">Privacy</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="header_top">
                <div class="header_top__left">
                    <a><i icon-name="search"></i></a>
                    <input type="text">
                </div>
                <div class="header_top__right">
                    <i icon-name="bell-ring"></i>
                    <img src="assets/profile.jpg" alt="profile image">
                    <p>Dogukan Kardemir</p>
                </div>
            </div>
            <div class="header_bot">
                <div class="header_bot__left">
                    <img src="assets/profile.jpg" alt="profile image">
                    <div class="info">
                        <p>Hi, there</p>
                        <p>Dogukan Karademir <span>(@dogukan-sys)</span></p>
                    </div>
                </div>
                <div class="header_bot__right">
                    <ul>
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="mainBlock">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="rightBlock">
                <div class="AnnouncementsBlock"></div>
                <div class="trendingBlock"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
