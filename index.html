<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><a href="#"><i icon-name="layout-dashboard"></i>Dashboard</a></div>
            <div class="nav">
                <ul>
                    <li><a href="#"><i icon-name="home"></i>Home</a></li>
                    <li><a href="#"><i icon-name="user"></i>Profile</a></li>
                    <li><a href="#"><i icon-name="message-square"></i>Messages</a></li>
                    <li><a href="#"><i icon-name="history"></i>History</a></li>
                    <li><a href="#"><i icon-name="clipboard-list"></i>Tasks</a></li>
                    <li><a href="#"><i icon-name="users"></i>Communities</a></li>
                </ul>
                <ul>
                    <li><a href="#"><i icon-name="settings"></i>Settings</a></li>
                    <li><a href="#"><i icon-name="help-circle"></i>Support</a></li>
                    <li><a href="#"><i icon-name="shield-check"></i>Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header_top">
                <div class="header_top__left">
                    <a><i icon-name="search"></i></a>
                    <input type="text">
                </div>
                <div class="header_top__right">
                    <i icon-name="bell-ring"></i>
                    <img src="assets/profile.jpg" alt="profile image">
                    <p>Dogukan Kardemir</p>
                </div>
            </div>
            <div class="header_bot">
                <div class="header_bot__left">
                    <img src="assets/profile.jpg" alt="profile image">
                    <div class="info">
                        <p>Hi, there</p>
                        <p>Dogukan Karademir <span>(@dogukan-sys)</span></p>
                    </div>
                </div>
                <div class="header_bot__right">
                    <ul>
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="mainBlock">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="rightBlock">
                <div class="AnnouncementsBlock"></div>
                <div class="trendingBlock"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
